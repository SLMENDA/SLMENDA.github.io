<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW PRODUCT</title>

    <link rel="icon" href="netlify-icon-256x256-61h2bl33.png" />
    <link rel="icon" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="adp.css">
   

</head>

<body>

    <div class="container-fluid">
        <div class="row ">
            <nav class="navbar navbar-expand-lg b">
            <div class="container-fluid">
            
            
              <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </div>
      </div>
      </nav>
      </div>
      </div>

    <div class="container-fluid">
    

        <div class="row mb-3 bg-danger p-3 bg-danger">
            <div class="col-12 d-flex justify-content-center">
                <h2 class="fw-bold">Add Your Product</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">

                <div class="row">
                    <div class="col-12 col-lg-4">
                        <p class="fw-bold">Select Category</p>
                        <input type="select" class="form-select" placeholder="Select Category">
                    </div>
                    <div class="col-12 col-lg-4">
                        <p class="fw-bold">Select Brand</p>
                        <input type="select" class="form-select" placeholder="Select Brand">
                    </div>
                    <div class="col-12 col-lg-4">
                        <p class="fw-bold">Select Model</p>
                        <input type="select" class="form-select" placeholder="Select Model">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <p class="fw-bold">Add a title</p>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 col-lg-4">
                        <p class="fw-bold">Product Condition</p>
                        <input type="checkbox" class="form-check-input">
                        <span>Brand New</span>
                        <div></div>
                        <input type="checkbox" class="form-check-input">
                        <span>Used</span>
                    </div>

                    <div class="col-12 col-lg-4">
                        <p class="fw-bold">Product Colour</p>
                        <input type="text" class="form-control" placeholder="Black"><br />
                        <button class="btn btn-dark">Add</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 col-lg-4">
                        <p class="fw-fold">Product Quantity</p>
                        <input type="text" class="form-control" placeholder="0">
                    </div>

                    <div class="col-12 col-lg-4">
                        <p class="fw-fold">Cost Per Item</p>
                        <input type="text" class="form-control" placeholder="Rs.0.00">
                    </div>

                    <div class="col-12 col-lg-2">
                        <p class="fw-fold">Shipping (In Ampara)</p>
                        <input type="text" class="form-control" placeholder="Rs.0.00">
                    </div>

                    <div class="col-12 col-lg-2">
                        <p class="fw-fold">Shipping (Out of Ampara)</p>
                        <input type="text" class="form-control" placeholder="Rs.0.00">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <p class="fw-bold">Add Description</p>
                        <input type="text" class="form-control" placeholder="Description">
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12">
                        <p class="fw-bold">Add Images</p>
                        <div class="row">
                            <div class="col-4">
                                <i class="bi bi-image fs-1"></i>
                                <i class="bi bi-image fs-1"></i>
                                <i class="bi bi-image fs-1"></i><br />
                                <button class="btn btn-dark">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3 text-center">
                    <div class="col-12">
                        <a href="adminpannel.html">
                            <button class="col-4 btn btn-dark mb-4">Save Product</button>
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

</body>

</html>
